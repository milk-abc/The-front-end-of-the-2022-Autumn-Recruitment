<!DOCTYPE html>
<html>
  <head>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        z-index: 2;
        background-color: aqua;
      }
      .child {
        width: 400px;
        height: 400px;
        z-index: 3;
        background-color: beige;
      }
      .childchild {
        z-index: 1;
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="childchild"></div>
      </div>
    </div>
  </body>
</html>
