<!DOCTYPE html>
<html>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inputPanel {
      width: 300px;
      height: 100px;
      background-color: red;
    }
  </style>
  <body>
    <div class="input1">
      <input />
      <button id="search">搜索</button>
      <div class="inputPanel"></div>
    </div>
  </body>
  <script>
    function debounce(fn, delay) {
      let timer = null;
      return function () {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, arguments);
        }, delay);
      };
    }

    function outputConsole(e) {
      console.log(e.target.value);
    }
    const inputDebounce = debounce(outputConsole, 500);
    document
      .querySelector(".input1 input")
      .addEventListener("input", inputDebounce);
    document.querySelector(".input1 button").addEventListener("click", () => {
      console.log("search");
    });
  </script>
</html>
