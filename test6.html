<!DOCTYPE html>
<html>
  <style></style>
  <body>
    <input id="input" />
  </body>
  <script>
    const throttle = (fn, time) => {
      let timer = null;
      return function (...args) {
        if (timer) {
          return null;
        }
        timer = setTimeout(() => {
          fn(...args);
          timer = null;
        }, time);
      };
    };
    const test = () => {
      console.log("throttle");
    };
    const throttleInput = throttle(test, 500);
    document.getElementById("input").addEventListener("input", throttleInput);
  </script>
</html>
