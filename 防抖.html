<!DOCTYPE html>
<html>
    <body>
        <input id="btn" type="button" value="click">
    </body>
    <script>
        function debounce(fn,time){
            let timer=null;
            return function(){
                clearTimeout(timer);
                timer=setTimeout(()=>fn(...arguments),time);
            }
        }
        function sayHi(){
            console.log("hi");
        }
        let elemnt=document.getElementById("btn")
        elemnt.addEventListener("click",debounce(sayHi,500));
    </script>
</html>
