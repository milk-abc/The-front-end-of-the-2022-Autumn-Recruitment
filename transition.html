<!DOCTYPE html>
<html>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-image: url('1.jpg');
      background-size: 100% 100%;
      transition: width 2s, height 2s, transform 2s;
    }
    .box:hover {
      width: 400px;
      height: 400px;
      transform: rotate(360deg);
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
